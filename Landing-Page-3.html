<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page template</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="land-page-3.css">
</head>

<body >
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light py-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active"  href="#">צור קשר</a>
              <a class="nav-link active" href="#">אודות</a>
              <a class="nav-link active" href="#">עמוד הבית</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div id="carouselExampleFade" class="carousel slide carousel-fade " data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/id/251/1920/1080" class="d-block w-100"  alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/238/1920/1080" class="d-block w-100"  alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/239/1920/1080" class="d-block w-100"  alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <script src="bootstrap-5.2.2-dist/js/bootstrap.js"></script>
</body>
</html>
