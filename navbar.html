<script>
    $(document).ready(function() {
        var path = "";
        let counter = 0;
        if (typeof customPath !== 'undefined') {
            path = customPath;
        }
        // Select all img elements
        $("img").each(function() {
            // Get the src attribute of the current element
            var src = $(this).attr("src"); //  "image.png"

            // Concatenate ../ with the image path
            var newSrc = path + src; // "../" + "image.png" = "../image.png"

            // Set the new src attribute
            $(this).attr("src", newSrc);
        });

        // Select all href attribute
        $("[href]").each(function() {
            //To every element without the specific class 
            if ($(".include-custom-path")) {
                //Get href attribute of the current elment
                var href = $(this).attr("href");
                // Concatenate ../ with the href path
                var newHref = path + href;
                // Set the new href attribute
                $(this).attr("href", newHref);
            }
        });
    });
</script>
