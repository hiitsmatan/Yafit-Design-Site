<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yafit Design</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style/contect.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <div id="nav-placeholder">
        <script>
            $(function() {
                $("#nav-placeholder").load("navbar.html");
            });
        </script>
    </div>

    <h1 class="text text-center my-4">צור קשר</h1>
    <!-- contact form -->
    <div class="class=pannel container shadow col-lg-4">
        <form action="https://formsubmit.co/f5a49746927d2150a626e651ab3a6213" method="POST">
            <div class="modal-body">
                <div class="mb-3">
                    <h4></h4>
                    <label for="exampleFormControlInput1" class="form-label mt-3">Full name</label>
                    <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Full name" required>
                    <label for="exampleFormControlInput1" class="form-label mt-3">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    <label for="exampleFormControlInput1" class="form-label mt-3">Phone number</label>
                    <input type="number" class="form-control" name="phone number" id="exampleFormControlInput1" placeholder="phone number" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" name="additional massage" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">שלח</button>
            </div>
        </form>
    </div>





    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
