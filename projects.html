<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yafit Design</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style/projects.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <div id="nav-placeholder">
        <script>
            $(function() {
                $("#nav-placeholder").load("navbar.html");
            });
        </script>
    </div>

    <h1 class="container text-center">פרוייקטים</h1>
    <!-- projects cards -->


    <div class=" container">
        <div class="row gx-5  justify-content-center justify-content-md-between pt-4" id="projectCard-placeholder">
            <div class="card col-1 p-2 mt-3" style="width: 20rem;" id="onlyCard">
                <img src="https://picsum.photos/1920/1080" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <h5 class="card-title text ">Card title</h5>
                    <a href="projects/projectPage1.html" class="btn" id="project1">Project details</a>
                </div>
            </div>
        </div>
        <script>
            (function() {
                //div element to be cloned
                var cardToClone = document.querySelector('#onlyCard');
                //put base url in variable
                var baseUrl = "projects/projectPage";
                //Loop to create multiple copies
                for (var i = 1; i < 8; i++) {
                    //clone element
                    var clonedCard = cardToClone.cloneNode(true)
                        //change href attribute
                    clonedCard.querySelector('a').href = baseUrl + (i + 1) + ".html";
                    //Append the cloned card to the placeHolder
                    document.querySelector('#projectCard-placeholder').appendChild(clonedCard)
                };
            })();
        </script>
    </div>


    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
